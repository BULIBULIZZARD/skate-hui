<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="H-ui/lib/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="H-ui/static/h-ui/js/H-ui.js"></script>
    <script type="text/javascript" src="js/cookie.js"></script>
    <script type="text/javascript" src="js/echarts.js"></script>
    <link rel="stylesheet" type="text/css" href="H-ui/static/h-ui/css/H-ui.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <link rel="stylesheet" type="text/css" href="css/player.css"/>
    <link rel="stylesheet" type="text/css" href="css/page.css"/>
    <link href="H-ui/lib/Hui-iconfont/1.0.8/iconfont.css" rel="stylesheet" type="text/css"/>
    <title>组织主页</title>
</head>


<div class="topnav">
    <div class="wp cl">
        <div class="l" id="nav_left"></div>
        <div class="r" id="nav_right"></div>
    </div>
</div>

<body>
<div style="width: 80%;margin: 0 auto">
    <div style="margin: 0 auto;font-size: 20px;">
        <b><p id="organize_name"></p></b>
    </div>
    <div style="height: 400px;padding-top: 10px;">
        <div id="container_r" style="height: 100%;width:60%;float:right;"></div>
        <div id="container_l" style="height: 100%;width:40%;float:left;"></div>
    </div>
    <div style="margin: 0 auto;padding-top: 5px;">
        <div id="tab_demo" class="HuiTab">
            <div class="tabBar clearfix "><span>比赛记录</span><span>单项最好记录</span><span>账号管理</span></div>
            <div class="tabCon">
                <table id="myScore" class="table table-border table-bg table-bordered table-striped table-hover">

                    <tbody>
                </table>
                <div class="pagination">
                </div>
            </div>
            <div class="tabCon">
                <table id="myBestScore" class="table table-border table-bg table-bordered table-striped table-hover">
                    <thead>
                    <tr>
                        <th>项目</th>
                        <th>组别</th>
                        <th>姓名</th>
                        <th>性别</th>
                        <th>赛别</th>
                        <th>分组</th>
                        <th>名次</th>
                        <th>成绩</th>
                    </tr>
                    </thead>
                    <tbody>
                </table>
            </div>
            <div class="tabCon">
                <div>
                    <label class="psw_label">
                        旧密码　:
                        <input type="password" class="input-text radius pws_text" id="ord_psw"/>
                    </label>
                    <label class="psw_label">
                        新密码　:
                        <input type="password" class="input-text radius pws_text" id="new_psw"/>
                    </label>
                    <label class="psw_label">
                        确认密码:
                        <input type="password" class="input-text radius pws_text" id="re_psw"/>
                    </label>
                    <label class="psw_label" style="width: 100px;float: left">
                        <input type="button" class="btn btn-primary radius" value="确认修改" onclick="changePSW()"/>
                    </label>
                </div>
            </div>
        </div>
        <br>
        <br>
    </div>
</div>

<div id="modal-demo" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content radius">
            <div class="modal-header">
                <h3 class="modal-title">查看比赛记录</h3>
            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" data-dismiss="modal" aria-hidden="true">确定</button>
                <button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
            </div>
        </div>
    </div>
</div>
</body>

<script type="text/javascript" src="js/organize.js"></script>
</html>
