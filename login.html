<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="H-ui/lib/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="H-ui/static/h-ui/js/H-ui.js"></script>
    <script type="text/javascript" src="cookie.js"></script>
    <title>login</title>

    <link rel="stylesheet" type="text/css" href="H-ui/static/h-ui/css/H-ui.min.css"/>
    <link rel="stylesheet" type="text/css" href="index.css"/>
</head>
<style>
    body {
        text-align: center
    }

    .clearfix:after {
        content: "\20";
        display: block;
        height: 0;
        clear: both;
        visibility: hidden
    }

    .clearfix {
        zoom: 1
    }

    .tabBar {
        border-bottom: 2px solid #eee
    }

    .tabBar span {
        background-color: #e8e8e8;
        cursor: pointer;
        display: inline-block;
        float: left;
        font-weight: bold;
        height: 40px;
        width: 120px;
        line-height: 40px;
        padding: 0 15px;
        font-size: 16px;
        color: #222222;
    }

    .tabBar span.current {
        background-color: #7883ff;
        color: #fff
    }

    .tabCon {
        display: none
    }
</style>
<body>
<div style="padding-top: 10%;">
    <div class="bk-gray radius " style="margin: auto;width: 300px;">
        <div id="tab_demo" class="HuiTab">
            <div class="tabBar clearfix"><span>组织登陆</span><span>选手登陆</span></div>
            <div class="tabCon">
                <table class="table" style="font-size: 14px">
                    <tr>
                        <td>组织名:</td>
                        <td><input type="text" id="org_username" placeholder="plz input your organize name"
                                   class="input-text radius size-M"></td>
                    </tr>
                    <tr>
                        <td>密 码:</td>
                        <td><input type="password" id="org_password" placeholder="secret..."
                                   class="input-text radius size-M"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td class="text-c"><input class="btn btn-primary radius" type="button"
                                                  onclick="organize_login()" value="login"></td>
                    </tr>
                </table>
            </div>
            <div class="tabCon">
                <table class="table" style="font-size: 14px">
                    <tr>
                        <td>用户名:</td>
                        <td><input type="text" id="player_username" placeholder="plz input your username"
                                   class="input-text radius size-M"></td>
                    </tr>
                    <tr>
                        <td>密 码:</td>
                        <td><input type="password" id="player_password" placeholder="secret..."
                                   class="input-text radius size-M"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td class="text-c"><input class="btn btn-primary radius" type="button" onclick="player_login()"
                                                  value="login"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
<script>
    jQuery.Huitab = function (tabBar, tabCon, class_name, tabEvent, i) {
        var $tab_menu = $(tabBar);
        // 初始化操作
        $tab_menu.removeClass(class_name);
        $(tabBar).eq(i).addClass(class_name);
        $(tabCon).hide();
        $(tabCon).eq(i).show();

        $tab_menu.bind(tabEvent, function () {
            $tab_menu.removeClass(class_name);
            $(this).addClass(class_name);
            var index = $tab_menu.index(this);
            $(tabCon).hide();
            $(tabCon).eq(index).show()
        })
    };

    $(function () {
        $.Huitab("#tab_demo .tabBar span", "#tab_demo .tabCon", "current", "click", "1")
    });

    function organize_login() {

    }

    function player_login() {
        let username = document.getElementById("player_username").value;
        let password = document.getElementById("player_password").value;
        if (username.length === 0) {
            HiAlert("username is empty");
            return ""
        }
        if (password.length === 0) {
            HiAlert("username is empty");
            return ""
        }
        $.ajax({
            url: "http://api.fsh.ink/v1/player/login",
            method: "POST",
            dataType: "json",
            data: {
                username: username,
                password: password,
            },
            success: function (evt, req) {
                if (req === "success") {
                    console.log(evt);
                    if (evt['flag']) {
                        cookie.set("player_name", evt['name']);
                        cookie.set("player_token", evt['token']);
                        cookie.set("player_id", evt['id']);
                        HiAlert("登陆成功");
                        window.setTimeout("window.location='index.html'",2000);
                    } else {
                        HiAlert(evt['message'])
                    }
                } else {
                    HiAlert("ajax fail")
                }
            }
        });

    }

    HiAlert = function (string, time = 2000) {
        $.Huimodalalert(string, time)
    };
    // #tab_demo .tabBar span 控制条
    // #tab_demo .tabCon 内容区
    // click 事件 点击切换，可以换成mousemove 移动鼠标切换
    // 1	默认第2个tab为当前状态（从0开始）
</script>
</html>
