<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="H-ui/lib/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="H-ui/static/h-ui/js/H-ui.js"></script>
    <script type="text/javascript" src="js/cookie.js"></script>
    <title>login</title>

    <link rel="stylesheet" type="text/css" href="H-ui/static/h-ui/css/H-ui.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <link rel="stylesheet" type="text/css" href="css/login.css"/>
</head>

<body>
<div style="padding-top: 10%;">
    <div class="bk-gray radius " style="margin: auto;width: 300px;">
        <div id="tab_demo" class="HuiTab">
            <div class="tabBar clearfix"><span>组织登陆</span><span>选手登陆</span></div>
            <div class="tabCon">
                <table class="table" style="font-size: 14px">
                    <tr>
                        <td>组织名:</td>
                        <td><input type="text" id="org_username" placeholder="plz input your organize name"
                                   class="input-text radius size-M"></td>
                    </tr>
                    <tr>
                        <td>密 码:</td>
                        <td><input type="password" id="org_password" placeholder="secret..."
                                   class="input-text radius size-M"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td class="text-c"><input class="btn btn-primary radius" type="button"
                                                  onclick="organize_login()" value="login"></td>
                    </tr>
                </table>
            </div>
            <div class="tabCon">
                <table class="table" style="font-size: 14px">
                    <tr>
                        <td>用户名:</td>
                        <td><input type="text" id="player_username" placeholder="plz input your username"
                                   class="input-text radius size-M"></td>
                    </tr>
                    <tr>
                        <td>密 码:</td>
                        <td><input type="password" id="player_password" placeholder="secret..."
                                   class="input-text radius size-M"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td class="text-c"><input class="btn btn-primary radius" type="button" onclick="player_login()"
                                                  value="login"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
<script type="text/javascript" src="js/login.js"></script>
</html>
